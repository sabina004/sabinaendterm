<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add new order</title>
  <style>
    div {
      margin-bottom: 20px;
    }
    input {
      width: 250px;
      height: 30px;
      font-size: 20px;
    }
    button {
      width: 100px;
      height: 30px;
    }
  </style>
</head>
<body>
<div>
  <form action="/addorder" method="post">
    <div>
      <h2>Add new order</h2>
    </div>
    <div>
      <input type="text" placeholder="User ID" name="user">
    </div>
    <div>
      <input type="text" placeholder="Design ID" name="design">
    </div>
    <div>
      <button type="submit">Add</button>
    </div>
  </form>
</div>
</body>
</html>
