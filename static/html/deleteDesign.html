<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete design</title>
    <style>
        div {
            margin-bottom: 20px;
        }
        input {
            width: 250px;
            height: 30px;
            font-size: 20px;
        }
        button {
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div>
        <form action="/deletedesign" method="post">
        <div>
            <h2>Delete design by ID</h2>
        </div>
        <div>
            <input type="number" placeholder="Design ID" name="id">
        </div>
        <div>
            <button type="submit">Delete</button>
        </div>
        </form>
    </div>
</body>
</html>
